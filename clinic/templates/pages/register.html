{% block scripts %}


<script>

    document.addEventListener('DOMContentLoaded', function () {
        const password_confirmation = document.getElementById('password_confirmation');
        const passwordField = document.getElementById('password');
        const passwordToggle = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

        if (passwordToggle) {
            passwordToggle.addEventListener('click', function () {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);

                // Toggle icon
                const open_eye_login = document.getElementById('open-eye-signup');
                const closed_eye_login = document.getElementById('closed-eye-signup');
                if (type === 'password') {
                    open_eye_login.classList.remove('hidden');
                    closed_eye_login.classList.add('hidden');
                } else {
                    open_eye_login.classList.add('hidden');
                    closed_eye_login.classList.remove('hidden');
                }
            });
        }
        if (toggleConfirmPassword) {
            toggleConfirmPassword.addEventListener('click', function () {
                const type = password_confirmation.getAttribute('type') === 'password' ? 'text' : 'password';
                password_confirmation.setAttribute('type', type);

                // Toggle icon
                const open_eye_login = document.getElementById('open-eye-confirm');
                const closed_eye_login = document.getElementById('closed-eye-confirm');
                if (type === 'password') {
                    open_eye_login.classList.remove('hidden');
                    closed_eye_login.classList.add('hidden');
                } else {
                    open_eye_login.classList.add('hidden');
                    closed_eye_login.classList.remove('hidden');
                }
            });
        }
    });
</script>

{% endblock scripts %}
