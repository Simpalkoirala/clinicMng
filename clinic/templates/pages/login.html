{% block scripts %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const passwordField = document.getElementById('password');
        const passwordToggle = document.getElementById('togglePassword');

        if (passwordToggle) {
            passwordToggle.addEventListener('click', function () {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);

                // Toggle icon
                const open_eye_login = document.getElementById('open-eye-login');
                const closed_eye_login = document.getElementById('closed-eye-login');
                if (type === 'password') {
                    open_eye_login.classList.remove('hidden');
                    closed_eye_login.classList.add('hidden');
                } else {
                    open_eye_login.classList.add('hidden');
                    closed_eye_login.classList.remove('hidden');
                }
            });
        }
    });
</script>
